---
layout: default
title: Blog
active: blog
---

<div class="container posts">
  <div class="row row col-md-offset-1 col-md-8">
    {% for post in site.posts %}
      <h3><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></h3>
      <p>{{ post.description }}</p>
      <p><em>{{ post.date | date_to_string }}</em></p>
    {% endfor %}
  </div>
</div>
